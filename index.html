 !DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<meta content="IE=Edge" http-equiv="X-UA-Compatible">

<!-- iOS meta tags & icons -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Arpana Hosanna">

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png" />

<title>Arpana Hosanna</title>
<link rel="manifest" href="manifest.json">

<style>
  /* Fullscreen loading container */
  #loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #000000, #1a1a2e);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    z-index: 9999;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  /* Jumping letters animation */
  .jumping-text {
    display: flex;
    font-size: 40px;
    font-weight: bold;
    z-index: 2;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
  }

  .jumping-text span {
    display: inline-block;
    animation: jump 1s ease-in-out infinite;
  }

  .jumping-text span:nth-child(odd) {
    animation-delay: 0.2s;
  }

  .jumping-text span:nth-child(even) {
    animation-delay: 0.4s;
  }

  @keyframes jump {

    0%,
    100% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-20px);
    }
  }

  /* Gradient flowing loader */
  .loader {
    margin-top: 30px;
    width: 220px;
    height: 6px;
    background: linear-gradient(270deg, #ff0040, #ff8000, #40ff00, #00ffff, #0040ff, #ff00ff);
    background-size: 1200% 1200%;
    animation: flow 3s linear infinite;
    border-radius: 5px;
    z-index: 2;
  }

  @keyframes flow {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }

  /* Snowflake style */
  .snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 10px;
    opacity: 0.8;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }
</style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="jumping-text">
      <span>A</span><span>r</span><span>p</span><span>a</span><span>n</span><span>a</span>
      &nbsp;
      <span>H</span><span>o</span><span>s</span><span>a</span><span>n</span><span>n</span><span>a</span>
    </div>
    <div class="loader"></div>
  </div>

  <!-- Flutter App -->
  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Remove loading screen once Flutter is ready
    window.addEventListener("flutter-first-frame", function () {
      const loading = document.getElementById("loading");
      loading.style.transition = "opacity 1s ease-out";
      loading.style.opacity = "0";
      setTimeout(() => loading.remove(), 1000);
    });

    // ❄️ Snowflakes generator (inside #loading only)
    function createSnowflake() {
      const loading = document.getElementById("loading");
      if (!loading) return; // stop if loading screen is removed

      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";

      // random positions
      snowflake.style.left = Math.random() * loading.offsetWidth + "px";
      snowflake.style.fontSize = 10 + Math.random() * 20 + "px";
      snowflake.style.opacity = 0.5 + Math.random() * 0.5;

      // random duration
      const fallDuration = 5 + Math.random() * 10;
      snowflake.style.animationDuration = fallDuration + "s";

      loading.appendChild(snowflake);

      // remove after falling
      setTimeout(() => {
        snowflake.remove();
      }, fallDuration * 1000);
    }

    const snowInterval = setInterval(createSnowflake, 200);

    // Stop snow when loading is removed
    window.addEventListener("flutter-first-frame", function () {
      clearInterval(snowInterval);
    });
  </script>
</body>

</html>
